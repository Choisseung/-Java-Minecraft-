#本插件为 RainBowEna 的重制版本，更新大量内容，修复了几乎所有的BUG：
#1.给命令添加了说明信息和提示信息
#2.修复了玩家可以用强化石合成绿宝石块和交易的BUG，玩家被禁止使用强化石合成或交易。
#3.修复了 reload 命令，使其重新可用。
#4.插件兼容了所有游戏版本的附魔，（包括1.9以上）
#5.修复了熔炉不可用BUG，插件现在可以在1.9+使用。
#6.有耐久的武器也可以被强化了，修复BUG。
#7.管理员强化石也可以使用了
#8.修复了在1.9+使用会刷错的Bug，插件同时兼容全版本。

