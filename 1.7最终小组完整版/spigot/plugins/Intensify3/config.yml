###############
#####权 限#####
###############

Admin: "Intensify3.admin"

###############
#####配 置#####
###############

id:
  items:
#格式: <物品ID>: <附魔ID>
#例子 276: 16
#强化276的物品 附魔效果为16(ID观看配置文件顶部)
    276: 16
    311: 0

chance:
#注意：成功几率 = 默认强化几率 + 强化石加成几率;
#默认强化几率设置
  default: 100,97,91,82,70,54,34,10,0,-5,-10
#0-10默认强化几率
  normal: 0
#普通强化石加成最大100
  luck: 20
#幸运强化石加成最大100
  safe: 10
#安全强化石加成最大100
  vip: 50
#vip强化石加成最大100

drop:
#掉落设置
  block: true
#打破方块掉落是否启用
  blocks:
#方块掉落配置
    - "1 normal 10"
#格式: <方块ID> <类型> <几率 > ID请看最上面
#例子: - "1 normal 10"
#为打破ID为1的方块,有10%的几率掉落普通强化石
#类型: normal luck safe vip (大小写不敏感)
  mob: true
#怪物掉落启用
  mobs:
#怪物掉落配置
    - "54 normal 100"
#格式: <怪物ID> <类型> <几率 > ID请看最上面
#例子: - "54 normal 10"
#干掉ID为54的怪物,有10%的几率掉落普通强化石
#类型: normal luck safe vip (大小写不敏感)

style:
#强化风格设置
  color: "&b&l"
#颜色
  a: "◆"
#有等级
  b: "◇"
#无等级

